<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitsLab</title>
    <link rel="stylesheet" href="../stylesheets/sign-upstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="bigdiv">
        <nav>
            <h2 class="logo"><a href="/index">BitsLab<a></h2>
            <ul>
                <li><a href="/probleme">Probleme</a></li>
                <li><a href="#">Concursuri</a></li>
                <li><a href="/sign_up">Sign Up</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <form name="Sign_up_user" action="/Sign_up_user" method="POST">
                <h1>Sign up</h1>
                <div class="input-box">
                    <input name="name" type="text" placeholder="Full Name" required>
                    <i class='bx bx-pencil'></i>
                </div>
                <div class="input-box">
                    <input name="email" type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input name="username" type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input name="password" type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input name="repassword" type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="register-link">
                    <p>Already have an account? <a href="/login">
                            Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
