<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitsLab</title>
    <link rel="stylesheet" href="/stylesheets/create_problemstyle.css">
    <meta name="description"
        content="Platforma pentru rezolvare de probleme de informatica si participare la concursuri.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bigdiv">
        <nav>
            <h2 class="logo"><a href="?">BitsLab<a></h2>
            <ul>
                <li><a href="/probleme">Probleme</a></li>
                <li><a href="#">Concursuri</a></li>
                {{if .username}}
                <li><a href="/logouthandle">Log Out</a></li>
                <li><a href="/user">{{.username}}</a></li>
                {{else}}
                <li><a href="/sign_up">Sign Up</a></li>
                <li><a href="/login">Login</a></li>
                {{end}}
            </ul>
        </nav>
        <div id = "create_problem">
            <form name="create_problem" action="/Create_problem" method="POST">
                <h1>Creare problema</h1>
                <div class="input-box" id="user">
                    <input name="problem_name" type="text" placeholder="Nume problema" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box" id="memory_limit">
                    <input name="memory_limit" type="number" step="any" min = 4 max = 1024 placeholder="Limita de memorie (MB)" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box" id="time_limit">
                    <input name="time_limit" type="number" step="any" min = 0.01 max = 5 placeholder="Limita de timp (s)" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn" value="submit">Creeaza</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
