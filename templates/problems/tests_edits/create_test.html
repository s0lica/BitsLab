<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitsLab</title>
    <link rel="stylesheet" href="/stylesheets/create_test.css">
    <meta name="description"
        content="Platforma pentru rezolvare de probleme de informatica si participare la concursuri.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <script src="/assets/dropdownmenuhandler.js"></script>
</head>

<body>
    <div class="bigdiv">
        <nav>
            <h2 class="logo"><a href="/">BitsLab<a></h2>
            <ul>
                <li><a href="/probleme">Probleme</a></li>
                <li><a href="#">Concursuri</a></li>
                {{if .username}}
                <li><a href="/logouthandle">Log Out</a></li>
                <li><a href="/user">{{.username}}</a></li>
                {{else}}
                <li><a href="/sign_up">Sign Up</a></li>
                <li><a href="/login">Login</a></li>
                {{end}}
            </ul>
        </nav>
        <form id = "boxholder" action="/create_test/{{.problem_id}}" method="POST">
            <h1>Creare test</h1>
            <h1>Problema : {{.problem_name}}</h1>
                <h2>Input :</h2>
                <select name="inputchoice" id="inputchoice" onchange="handleselectchange()">
                    <option value="type">Scrie text</option>
                    <option value="upload">Incarca fisier</option>
                </select>
                <textarea rows = "12" columns = "50" name = "testcase_input" id="inputtext"></textarea>
                <input type="file" name="infile" id="inputupload" accept=".in" class="hidden" required>
                <h2>Output :</h2>
                <select name="outputchoice" id="outputchoice" onchange="handleselectchange()">
                    <option value="type">Scrie text</option>
                    <option value="upload">Incarca fisier</option>
                </select>
                <textarea rows = "12" columns = "50" name = "testcase_output" id="outputtext"></textarea>
                <input type="file" name="infile" id="outputupload" accept=".out" class="hidden" required>
                <div id = "buttonholder">
                    <button type = "submit" value = "submit">Adauga test</button>
                    <a href="/admin/edit_problem/{{.problem_id}}/edit_tests">Editeaza teste</a>
                <div>
        </form>
    </div>
</body>

</html>
